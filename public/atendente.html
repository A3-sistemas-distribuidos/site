<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cliente Atendente</title>
    <link rel="stylesheet" href="styleAtendente.css">

</head>
<body>
    <h2>Página do Cliente Atendente</h2>

    <label id="labelData">Data da Reserva: </label>
    <input type="date" id="data_reserva_inicial" required>

    <div class="mesas-container" id="mesas-atendente">
    </div>

    <div id="mostrar_resposta"></div>
    
    <div id="modal-reserva" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="fecharModal()">&times;</span>
            <h3>Detalhes da Mesa <span id="numero-mesa"></span></h3>
            <div id="horarios-mesa">
                </div>
            <div id="formulario-reserva" style="display: none;">
                <h4>Dados da Reserva</h4>
                <form class="form-reserva">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome_responsavel" required>

                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" required>

                    <label for="qtd_pessoas">Quantidade de Pessoas:</label>
                    <input type="number" id="qtd_pessoas" required>

                    <label for="forma-pagamento">Forma de Pagamento:</label>
                    <select id="forma_pagamento" name="forma-pagamento" required>
                        <option value="">Escolha a forma de pagamento...</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão de Crédito/Débito</option>
                        <option value="pix">Pix</option>
                    </select>

                    <button type="submit">Confirmar Reserva</button>
                </form>

                
            </div>
        </div>
    </div>
    <script src="scriptatendente.js"></script>
</body>
</html>
