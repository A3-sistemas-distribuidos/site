<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cliente Atendente</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Página do Cliente Atendente</h2>

    <div class="mesas-container" id="mesas-atendente">
        </div>

    <div id="modal-reserva" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="fecharModal()">&times;</span>
            <h3>Detalhes da Mesa <span id="numero-mesa"></span></h3>
            <div id="horarios-mesa">
                </div>
            <div id="formulario-reserva" style="display: none;">
                <h4>Dados da Reserva</h4>
                <form class="form-reserva">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">

                    <label for="forma-pagamento">Forma de Pagamento:</label>
                    <select id="forma-pagamento" name="forma-pagamento">
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão de Crédito/Débito</option>
                        <option value="pix">Pix</option>
                    </select>

                    <label for="dados-pagamento">Dados de Pagamento:</label>

                    <button type="button" onclick="confirmarReserva()">Confirmar Reserva</button>
                </form>

                
            </div>
        </div>
    </div>




    <script>
        const mesasContainerAtendente = document.getElementById('mesas-atendente');
        const modalReserva = document.getElementById('modal-reserva');
        const numeroMesaModal = document.getElementById('numero-mesa');
        const horariosMesaDiv = document.getElementById('horarios-mesa');
        const formularioReservaDiv = document.getElementById('formulario-reserva');

        
        const mesas = Array.from({ length: 10 }, (_, i) => ({ id: i + 1, status: 'disponível' }));

        mesas.forEach(mesa => {
            const mesaDiv = document.createElement('div');
            mesaDiv.classList.add('mesa');
            mesaDiv.textContent = `Mesa ${mesa.id}`;
            mesaDiv.onclick = () => mostrarHorarios(mesa.id);
            mesasContainerAtendente.appendChild(mesaDiv);
        });

        function mostrarHorarios(mesaId) {
            numeroMesaModal.textContent = mesaId;
            horariosMesaDiv.innerHTML = ''; 
            formularioReservaDiv.style.display = 'none';
            modalReserva.style.display = 'block';

            
            const horarios = [
                { hora: '19:00', status: 'disponível' },
                { hora: '20:00', status: 'ocupado' },
                { hora: '21:00', status: 'disponível' }
            ];

            horarios.forEach(horario => {
                const horarioDiv = document.createElement('div');
                horarioDiv.textContent = `${horario.hora} - Status: ${horario.status}`;
                if (horario.status === 'disponível') {
                    horarioDiv.style.cursor = 'pointer';
                    horarioDiv.onclick = () => mostrarFormularioReserva(mesaId, horario.hora);
                }
                horariosMesaDiv.appendChild(horarioDiv);
            });
        }

        function mostrarFormularioReserva(mesaId, horario) {
            horariosMesaDiv.style.display = 'none';
            formularioReservaDiv.style.display = 'block';
            
        }

        function confirmarReserva() {
            alert('Reserva confirmada');
            fecharModal();
        }

        function fecharModal() {
            modalReserva.style.display = 'none';
            horariosMesaDiv.style.display = 'block';
        }
    </script>



</body>
</html>
