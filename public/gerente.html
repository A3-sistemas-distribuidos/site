<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cliente Gerente</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Página do Cliente Gerente</h2>
    <p>Visualizar e filtrar as informações das reservas.</p>

    <div class="filtros">
        <form id="relatorio">
            <label for="filtro-mesa">Filtrar por Mesa: </label>
            <input type="number" id="mesa_relatorio" placeholder="Digite o nº da mesa">

            <label for="filtro-data">Data de início: </label>
            <input type="date" id="data_inicio">
            <label for="filtro-data">Data de fim: </label>
            <input type="date" id="data_final">

            <label for="ordenar-por">Status da Reserva:</label>
            <select id="status_relatorio">
                <option value="">Selecione um status...</option>
                <option value="Reservado">Reservado</option>
                <option value="Reserva Confirmada">Reserva Confirmada</option>
                <option value="Reserva não confirmada">Reserva não confirmada</option>
                <option value="Reserva Cancelada">Reserva Cancelada</option>
            </select>

            <button type="submit">Gerar</button>
        </form>
    </div>

    <table id="tabela-clientes">
        <thead>
            <tr>
                <th>Mesa</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Qtd Pessoas</th>
                <th>Data da Reserva</th>
                <th>Horário</th>
                <th>Status</th>
                <th>Nome Garçom</th>
                <th>Anotações do Garçom</th>
                </tr>
        </thead>
        <tbody id="corpo-tabela">
            </tbody>
    </table>


    <script src="scriptgerente.js"></script>
</body>
</html>
